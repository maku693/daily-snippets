<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centering content</title>
    <style>
    .centering-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .content {
        background: #1363D3;
        width: 100px;
        height: 100px;
        box-shadow:
            0 0 10px 0 rgba(0, 0, 0, 0.5),
            0 0 40px 0 rgba(0, 0, 0, 0.5);
    }
    </style>
</head>
<body>
    <div class="centering-container">
        <div class="content"></div>
    </div>
</body>
</html>
