<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>modelit</title>
</head>
<body>
	<canvas id="c"></canvas>
	<script>
		const gl = c.getContext('webgl')
		gl.clearColor(0, 0, 0, 1)
		gl.enable(gl.CULL_FACE)
		gl.enable(gl.DEPTH_TEST)
		gl.depthFunc(gl.LEQUAL)
		gl.clearDepth(1)
	</script>
</body>
</html>
